<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enohpelet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enohpelet</h1>
        <p>The classic game of telephone with an ear-bending, backward twist.</p>
        <button id="startGameButton">Start New Game</button>
        <div id="game-container" style="display: none;">
            <h2 id="turnDisplay"></h2>
            <div class="controls">
                <button id="listenButton" style="display: none;">Listen</button>
                <button id="recordButton">Record</button>
                <button id="stopButton" disabled>Stop</button>
                <button id="playbackButton" disabled>Playback</button>
                <button id="nextTurnButton" disabled>Next Turn</button>
                <button id="endGameButton" style="display: none;">End Game</button>
            </div>
            <audio id="audioPlayer"></audio>
            <div id="history">
                <h2>Recording History</h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
