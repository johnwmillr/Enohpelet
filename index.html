<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enohpelet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enohpelet</h1>
        <p>A game of telephone where each recording is played in reverse.</p>
        <div class="controls">
            <button id="recordButton">Record</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="playButton" disabled>Play Reversed</button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="app.js"></script>
</body>

</html>
