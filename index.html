<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon"

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Enohpelet - The Backward Telephone Game">
    <meta property="og:description"
        content="The classic game of telephone with an ear-bending, backward twist. Record audio, hear it reversed, and watch the message evolve!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.johnwmillr.com/Enohpelet/">
    <meta property="og:image" content="https://www.johnwmillr.com/Enohpelet/social.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Enohpelet - The Backward Telephone Game">
    <meta name="twitter:description" content="The classic game of telephone with an ear-bending, backward twist.">
    <meta name="twitter:image" content="https://www.johnwmillr.com/Enohpelet/social.png">

    <!-- General Meta -->
    <meta name="description"
        content="Play Enohpelet, the backward telephone game where audio recordings are played in reverse for the next player to interpret.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><a href="#" id="titleLink">Enohpelet</a></h1>
        <div class="pronunciation">/ee-NOH-fuh-let/</div>
        <p class="tagline">The classic game of telephone with an ear-bending, backward twist.</p>
        <div id="game-container" style="display: none;">
            <h2 id="turnDisplay"></h2>
            <div id="instructionDisplay" class="instruction-display">
                <p id="instructionText">Click "Start New Game" to begin playing!</p>
            </div>
            <div class="controls">
                <button id="listenButton" style="display: none;">Listen</button>
                <div class="record-button-container">
                    <button id="recordButton" class="control-button"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg><span>Record</span></button>
                    <div id="recordWarning" class="record-warning" style="display: none;">
                        ‚ö†Ô∏è This will overwrite your previous recording
                    </div>
                </div>
                <button id="stopButton" class="control-button" disabled><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-stop-circle">
                        <circle cx="12" cy="12" r="10"></circle>
                        <rect x="9" y="9" width="6" height="6"></rect>
                    </svg><span>Stop</span></button>
                <button id="playbackButton" class="control-button" disabled><span>Play</span></button>
                <button id="nextTurnButton" class="control-button" disabled><span>Next Player</span></button>
            </div>
            <audio id="audioPlayer"></audio>
            <div id="history-container">
                <h2>Recording History</h2>
                <div id="history"></div>
            </div>
            <button id="endGameButton" style="display: none;">End Game</button>
        </div>
        <button id="startGameButton">Start New Game</button>
        <footer class="footer" id="footer">
            <p>A Miller x Scott x Miller Production</p>
            <p>¬© 2025</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
